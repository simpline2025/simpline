							<p>"잘 지내길 (part.7 생각보다 간단한 임플란트)"은 떠나간 소중한 사람에 대한 그리움과, 관계의 단절 속에서도 이어지기를 바라는 마음을 섬세하게 표현한 곡이다.

								부제는 이러한 복잡한 감정 속에서도 어쩌면 해답은 가까이에 있을지도 모른다는 여지를 남기며, 듣는 이들에게 깊은 생각에 잠기게 한다.</p>
