							<p>"날개를 믿어 (part.1 치과를 무서워하지 않습니다)"는 불안과 두려움에 맞서기 위해서는 외부의 도움이나 환경에 의존하기보다 
								자신의 내면에 있는 '날개', 즉 스스로에 대한 믿음을 키우는 것이 가장 중요하다는 메시지를 강력하게 전달하는 곡이다. 
								'치과를 무서워하지 않는'다는 부제처럼, 일상생활의 작은 두려움부터 인생의 큰 어려움까지, 자기 믿음을 통해 극복할 수 있다는 용기를 북돋아 준다.</p>
